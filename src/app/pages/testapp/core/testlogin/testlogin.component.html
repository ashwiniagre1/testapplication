<amexio-row>
    <amexio-column size="12">
        <amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
            <amexio-header>
                Registration
            </amexio-header>
            <amexio-body>
                <amexio-row>
                    <amexio-column size="12">
                        <amexio-email-input [field-label]="'Email Id'" [(ngModel)]="testloginModel.EmailId" name="testloginModel.EmailId" [place-holder]="' example@gmail.com'" [allow-blank]="true" [has-label]="true" [icon-feedback]="true" [enable-popover]="true">
                        </amexio-email-input>
                        <amexio-password-input [field-label]="'Password'" [(ngModel)]="testloginModel.Password" name="testloginModel.Password" [place-holder]="'Enter Password'" [allow-blank]="true" [min-length]="6" [min-error-msg]="'Min Letter Will Be ^'" [max-length]="20" [max-error-msg]="'Max Letter Will Be 20'"
                            [has-label]="true" [icon-feedback]="true" [enable-popover]="true">
                        </amexio-password-input>
                    </amexio-column>
                </amexio-row>

                <amexio-password-input [field-label]="'Confirm Password'" [(ngModel)]="testloginModel.confirmpassword" name="testloginModel.confirmpassword" [place-holder]="'Confirm Password'" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true"
                    (onBlur)="onBlur_confirmpassword($event)">
                </amexio-password-input>

            </amexio-body>

            <amexio-action>
                <amexio-button [label]="'Register'" [type]="'theme-backgroundcolor'" [tooltip]="'button'" [size]="'default'" [form-bind]="'btn'">
                </amexio-button>

            </amexio-action>
        </amexio-card>
    </amexio-column>
</amexio-row>
